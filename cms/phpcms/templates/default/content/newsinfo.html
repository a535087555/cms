<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ily365</title>
<link href="{MYCSS_PATH}ily/newsinfo.css" rel="stylesheet" type="text/css" />
<link rel="shortcut icon" href="statics/images/logo32.png">
</head>

<body>
	<div class="nav">
		<div class="navbox">
			<img class="logo" src="statics/images/logo.png">
			<div class="navsbox">
			   {template "content","header"}
			</div>
			<div class="tel">
				<img src="statics/images/tel.png">
				<p class="tel1">客户咨询热线</p>
				<p class="tel2">0731-85580789</p>
			</div>
		</div>
	</div>
	<div class="news_banner">
		<div class="newsbox">

			{loop $_info $k=>$v}
			<div class="title">{$v[3]}</div>
			<div class="content">
				<div>
					<h5>{$v[18]}</h5>
				</div>
			</div>




			{/loop}

			<div></div>

		</div>
	</div>
	
	
	<div class="bottom">
		<div class="line"></div>
		<div class="midline">
		   {template "content","links"}
		</div>
	
	

	</div>
	
    {template "content","foot"}
</body>


</html>
